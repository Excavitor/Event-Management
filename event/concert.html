<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Concert Booking</title>
</head>

<body class="container">
    <form class="bg-light my-5">
        <h1 class="text-center text-success fw-bold pt-3">Public Concert Form</h1>
        <hr class="w-100 d-md-none" />
        <hr class="w-100 d-md-none" />

        <div class="row mx-3">
            <div class="form-group col-md-6">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname"/>
            </div>
            <div class="form-group col-md-6">
                <label for="lname"></label>
                <input type="text" class="form-control" id="lname" placeholder="Last name" />
            </div>
        </div>

        <div class="row mx-3">
            <div class="form-group col-md-6">
                <label for="phn"></label>
                <input type="number" class="form-control" id="phn" min="0" placeholder="Phone Number" />
            </div>
            <div class="form-group col-md-6">
                <label for="email"></label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email Address" />
            </div>
        </div>

        <div class="row mx-3">
            <div class="col-md-6">
                <label for="gender" class="form-label"></label>
                <select class="form-select" id="gender">
                    <option hidden>Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="status" class="form-label"></label>
                <select class="form-select" id="status">
                    <option hidden>Maritual Status</option>
                    <option>Single</option>
                    <option>Married</option>
                    <option>Widow</option>
                </select>
            </div>
        </div>

        <div class="mx-4">
            <div class="mx-1 form-group">
                <label for="bookfor"></label>
                <input type="text" class="form-control" id="bookfor" placeholder="Type patient Relation with you" />
            </div>
        </div>

        <div class="form-group mx-4 col-md-6">
            <label for="formFileMultiple" class="d-block pt-3 px-1 form-label">Date Of Birth</label>
            <input class="mx-1" type="datetime-local" required />
        </div>

        <hr class="w-100 d-md-none" />
        <hr class="w-100 d-md-none" />

        <!-- Patient Info -->
        <h1 class="mx-4 pt-3 text-info">Patient Information</h1>

        <div class="mx-4">
            <input class="mx-1" type="radio" id="html" name="fav_language" value="HTML" />
            Â  <label for="html">Same As Before</label>
        </div>

        <div class="row mx-3">
            <div class="form-group col-md-6">
                <label for="fname"></label>
                <input type="text" class="form-control" id="fname" placeholder="First name" />
            </div>
            <div class="form-group col-md-6">
                <label for="lname"></label>
                <input type="text" class="form-control" id="lname" placeholder="Last name" />
            </div>
        </div>

        <div class="row mx-3">
            <div class="form-group col-md-6">
                <label for="phn"></label>
                <input type="number" class="form-control" id="phn" min="0" placeholder="Phone Number" />
            </div>
            <div class="form-group col-md-6">
                <label for="email"></label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email Address" />
            </div>
        </div>

        <div class="row mx-3">
            <div class="col-md-6">
                <label for="gender" class="form-label"></label>
                <select class="form-select" id="gender">
                    <option hidden>Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="status" class="form-label"></label>
                <select class="form-select" id="status">
                    <option hidden>Maritual Status</option>
                    <option>Single</option>
                    <option>Married</option>
                    <option>Widow</option>
                </select>
            </div>
        </div>

        <div class="row mx-3">
            <div class="col-md-6">
                <label for="gender" class="form-label"></label>
                <select class="form-select" id="gender">
                    <option hidden>Bed Type</option>
                    <option>ICU</option>
                    <option>CCU</option>
                    <option>Covid</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="phn"></label>
                <input type="number" min="1" class="form-control" id="phn" placeholder="Age" />
            </div>
        </div>

        <div class="form-group mx-4 col-md-6">
            <label for="DOB2" class="d-block pt-3 px-1 form-label">Date Of Birth</label>
            <input class="mx-1" id="DOB2" type="datetime-local" required />
        </div>

        <hr class="w-100 d-md-none" />
        <hr class="w-100 d-md-none" />

        <!-- Optional Info -->
        <h1 class="mx-4 pt-3 text-info">Optional Information</h1>

        <div class="row mx-3">
            <div class="form-group col-md-4">
                <label for="formFileMultipleInsurance" class="pt-3 form-label">Health Insurance</label>
                <input class="form-control" type="file" id="formFileMultipleInsurance" multiple />
            </div>
            <div class="form-group col-md-4">
                <label for="formFileMultiplepescription" class="pt-3 form-label">Previous pescription</label>
                <input class="form-control" type="file" id="formFileMultiplepescription" multiple />
            </div>
            <div class="form-group col-md-4">
                <label for="formFileMultiplepenid" class="pt-3 form-label">NID</label>
                <input class="form-control" type="file" id="formFileMultiplepenid" multiple />
            </div>
        </div>

        <div class="row mx-3">
            <div class="form-group col-md-6">
                <label for="street"></label>
                <input type="text" class="form-control" id="street" placeholder="Street Address" />
            </div>
            <div class="form-group col-md-6">
                <label for="city"></label>
                <input type="text" class="form-control" id="city" placeholder="City" />
            </div>
            <div class="form-group col-md-6">
                <label for="zip"></label>
                <input type="text" class="form-control" id="zip" placeholder="postal / Zip Code" />
            </div>
            <div class="form-group col-md-6">
                <label for="state"></label>
                <input type="text" class="form-control" id="state" placeholder="State" />
            </div>
        </div>

        <div class="mx-4">
            <div class="mx-1 form-group">
                <label for="altnum"></label>
                <input type="number" class="form-control" id="altnum" min="0" placeholder="Alternative Phone Number" />
            </div>
        </div>

        <button class="m-4 btn btn-primary">Submit</button>

        <hr class="w-100 d-md-none" />

        <p class="text-center fst-italic fw-lighter text-info pb-3">
            <a href="home.html" class="text-decoration-none">Quick Hospital</a>
        </p>
    </form>
</body>

</html>
